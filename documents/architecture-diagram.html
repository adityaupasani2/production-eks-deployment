<!DOCTYPE html>

<head>

    <title>EKS Architecture - 2048 Game Deployment</title>
    <style>

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        .container {

            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #FF9900 0%, #FF6600 100%);

        }

        }
        .diagram-container {

            background: #f8f9fa;
        }
        svg {
            width: 100%;
            height: auto;
        }
        .aws-cloud {
            fill: #fff;
            stroke: #FF9900;
            stroke-width: 3;
            stroke-dasharray: 10,5;
        }
        .vpc-box {
            fill: #E8F5E9;
            stroke: #4CAF50;
            stroke-width: 2;
        }
        .control-plane {

            stroke: #FF9800;
            stroke-width: 3;
        }
        .node {
            fill: #BBDEFB;
            stroke: #1976D2;
            stroke-width: 2;
        }
        .pod {
            fill: #C8E6C9;
            stroke: #388E3C;
            stroke-width: 1.5;
        }
        .alb {
            fill: #FF6F00;
            stroke: #E65100;
            stroke-width: 2;
        }
        .label {
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            fill: #333;
            font-weight: 600;
        }
        .label-small {
            font-size: 11px;
            fill: #555;
        }
        .label-title {

            font-weight: bold;
            fill: #1a1a1a;

    </style>
</head>
